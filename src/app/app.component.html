<div class="box" (document:keydown)="onKey($event)">
	<div class="header"></div>
	<div class="row">
		<div class="nav-menu">
			<ul>
				<li>{{focus}}</li>
				<li *ngFor="let navItem of navItems" [class.selected]="navItem === selectedNavItem" (click)="onSelect(navItem)">{{navItem.title}}</li>
			</ul>
		</div>
		<div class="content-panel">
    			<app-content-area [showsList]="showsList" [currentNavTitle]="selectedNavItem.title"></app-content-area>
		</div>
	</div>
</div>
