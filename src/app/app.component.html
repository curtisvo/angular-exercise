<div class="box" (document:keydown)="onKey($event)">
	<div class="header"></div>
	<div class="row">
		<div class="nav-menu">
			<ul>
				<li *ngFor="let navItem of navItems" [class.selected]="navItem === selectedNavItem">{{navItem.title}}</li>
			</ul>
		</div>
		<div class="content-panel">
			<h2 class="cp-header">{{ selectedNavItem.title }}</h2>
    			<app-content-area></app-content-area>
		</div>
	</div>
</div>
