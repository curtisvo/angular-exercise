<div class="box" (document:keydown)="onKey($event)">
	<div class="header"></div>
	<div class="row">
		<div class="nav-menu">
			<ul>
				<li *ngFor="let navItem of navItems" [class.selected]="navItem === selectedNavItem">{{navItem.title}}</li>
			</ul>
		</div>
		<div class="content-panel">
    			<app-content-area #ContentArea [selectedListIndex]="selectedNavItemIndex" [currentNavTitle]="selectedNavItem.title" [selectedShowIndex]="selectedShowIndex"></app-content-area>
		</div>
	</div>
</div>
